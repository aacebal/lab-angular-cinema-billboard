<h2 >ROOM {{ myMovie.id }} </h2><h1 > {{ myMovie.title }}</h1>

<img src={{myMovie.poster}} height="300px">

<h3>Genres</h3>
<p *ngFor="let genre of myMovie.genres">{{genre}}</p>

<h3>Year</h3>
<p>{{ myMovie.year }}</p>

<h3>Actors</h3>
<p>{{ myMovie.actors }}</p>

<h3>Synopsis</h3>
<p>{{ myMovie.synopsis }}</p>
