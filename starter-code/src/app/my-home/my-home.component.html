<div class="col-lg-offset-1">
  <div *ngFor="let movie of movies" class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="text-align: center">
    <h2 >ROOM {{ movie.id }}</h2>
    <img src={{movie.poster}} height="250px" width="180px">
    <a [routerLink]="['/movie', movie.id]"> {{ movie.title }} </a>
  </div>
</div>
