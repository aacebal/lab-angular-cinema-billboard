<div class="col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" style="text-align: center">
  <div *ngFor="let movie of movies" class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
    <h2 >ROOM {{ movie.id }}</h2>
    <img src={{movie.poster}} height="230px" width="150px">
    <a [routerLink]="['/movie', movie.id]"> {{ movie.title }} </a>
  </div>
</div>
